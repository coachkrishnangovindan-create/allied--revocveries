<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Driver Entry Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f5f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      background: #fff;
      margin: 40px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }
    textarea { resize: vertical; }
    button {
      margin-top: 20px;
      width: 100%;
      background: #0078d7;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #005fa3; }
    .success {
      margin-top: 15px;
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Driver Payment Entry</h2>
    <form id="entryForm">
      <label>Date</label>
      <input type="date" name="date" required />
      <label>Driver</label>
      <select name="driver" required>
        <option value="">Select Driver</option>
        <option value="owne">owne</option>
        <option value="aj">aj</option>
      </select>
      <label>Category</label>
      <input type="text" name="category" placeholder="Category" />
      <label>Payment Method</label>
      <select name="payment_method">
        <option value="">Select</option>
        <option value="Cash">Cash</option>
        <option value="UPI">UPI</option>
        <option value="Bank Transfer">Bank Transfer</option>
      </select>
      <label>Part Description</label>
      <input type="text" name="part_description" placeholder="Part / Item Details" />
      <label>Amount</label>
      <input type="number" name="amount" placeholder="Amount" required step="0.01" />
      <label>Route</label>
      <input type="text" name="route" placeholder="Route" />
      <label>Quantity</label>
      <input type="number" name="quantity" placeholder="Quantity" />
      <label>Vendor Name</label>
      <input type="text" name="vendor_name" placeholder="Vendor Name" />
      <label>Location</label>
      <input type="text" name="location" placeholder="Location" />
      <label>Notes</label>
      <textarea name="notes" placeholder="Additional Notes..." rows="3"></textarea>
      <button type="submit">Submit Entry</button>
    </form>
    <div class="success" id="msg"></div>
  </div>
  <script>
    const form = document.getElementById('entryForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'Submitting...';
      // Replace this URL with your Google Apps Script Web App URL later
      const scriptURL = "YOUR_GOOGLE_SCRIPT_WEBAPP_URL_HERE";
      const formData = new FormData(form);
      try {
        const res = await fetch(scriptURL, { method: 'POST', body: formData });
        if (res.ok) {
          msg.textContent = 'Entry added successfully!';
          form.reset();
        } else {
          msg.textContent = 'Error submitting data.';
        }
      } catch (err) {
        msg.textContent = 'Connection error. Please try again.';
      }
    });
  </script>
</body>
</html>
