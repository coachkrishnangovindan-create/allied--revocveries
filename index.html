<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .error {
            border-color: #e74c3c !important;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
        
        .entries {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }
        
        .entries h3 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .entry-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .entry-item p {
            margin: 5px 0;
            color: #555;
            font-size: 14px;
        }
        
        .entry-item strong {
            color: #333;
        }
        
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .delete-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Entry Form</h2>
        
        <div class="success-message" id="successMessage">
            Entry submitted successfully!
        </div>
        
        <form id="entryForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>
                <div class="error-message" id="nameError">Please enter your name</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError">Please enter a valid email</div>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="date">Date *</label>
                <input type="date" id="date" name="date" required>
                <div class="error-message" id="dateError">Please select a date</div>
            </div>
            
            <div class="form-group">
                <label for="category">Category *</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="general">General</option>
                    <option value="technical">Technical</option>
                    <option value="support">Support</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
                <div class="error-message" id="categoryError">Please select a category</div>
            </div>
            
            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" required></textarea>
                <div class="error-message" id="messageError">Please enter a message</div>
            </div>
            
            <button type="submit" class="btn">Submit Entry</button>
        </form>
        
        <div class="entries" id="entriesSection" style="display: none;">
            <h3>Submitted Entries</h3>
            <div id="entriesList"></div>
        </div>
    </div>
    
    <script>
        // Store entries in localStorage
        let entries = JSON.parse(localStorage.getItem('formEntries')) || [];
        
        // Display existing entries on load
        displayEntries();
        
        // Form submission handler
        document.getElementById('entryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Clear previous errors
            clearErrors();
            
            // Get form values
            const formData = {
                id: Date.now(),
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                date: document.getElementById('date').value,
                category: document.getElementById('category').value,
                message: document.getElementById('message').value.trim(),
                timestamp: new Date().toLocaleString()
            };
            
            // Validate form
            if (validateForm(formData)) {
                // Add entry to array
                entries.push(formData);
                
                // Save to localStorage
                localStorage.setItem('formEntries', JSON.stringify(entries));
                
                // Show success message
                showSuccess();
                
                // Reset form
                document.getElementById('entryForm').reset();
                
                // Display entries
                displayEntries();
            }
        });
        
        function validateForm(data) {
            let isValid = true;
            
            if (!data.name) {
                showError('name');
                isValid = false;
            }
            
            if (!data.email || !isValidEmail(data.email)) {
                showError('email');
                isValid = false;
            }
            
            if (!data.date) {
                showError('date');
                isValid = false;
            }
            
            if (!data.category) {
                showError('category');
                isValid = false;
            }
            
            if (!data.message) {
                showError('message');
                isValid = false;
            }
            
            return isValid;
        }
        
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function showError(fieldName) {
            document.getElementById(fieldName).classList.add('error');
            document.getElementById(fieldName + 'Error').style.display = 'block';
        }
        
        function clearErrors() {
            const inputs = document.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                input.classList.remove('error');
            });
            
            const errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(msg => {
                msg.style.display = 'none';
            });
        }
        
        function showSuccess() {
            const successMsg = document.getElementById('successMessage');
            successMsg.style.display = 'block';
            
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
        }
        
        function displayEntries() {
            const entriesList = document.getElementById('entriesList');
            const entriesSection = document.getElementById('entriesSection');
            
            if (entries.length === 0) {
                entriesSection.style.display = 'none';
                return;
            }
            
            entriesSection.style.display = 'block';
            entriesList.innerHTML = '';
            
            entries.forEach(entry => {
                const entryDiv = document.createElement('div');
                entryDiv.className = 'entry-item';
                entryDiv.innerHTML = `
                    <p><strong>Name:</strong> ${entry.name}</p>
                    <p><strong>Email:</strong> ${entry.email}</p>
                    ${entry.phone ? `<p><strong>Phone:</strong> ${entry.phone}</p>` : ''}
                    <p><strong>Date:</strong> ${entry.date}</p>
                    <p><strong>Category:</strong> ${entry.category}</p>
                    <p><strong>Message:</strong> ${entry.message}</p>
                    <p><strong>Submitted:</strong> ${entry.timestamp}</p>
                    <button class="delete-btn" onclick="deleteEntry(${entry.id})">Delete</button>
                `;
                entriesList.appendChild(entryDiv);
            });
        }
        
        function deleteEntry(id) {
            if (confirm('Are you sure you want to delete this entry?')) {
                entries = entries.filter(entry => entry.id !== id);
                localStorage.setItem('formEntries', JSON.stringify(entries));
                displayEntries();
            }
        }
        
        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();
    </script>
</body>
</html>
