<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Driver Entry Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f5f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      background: #fff;
      margin: 40px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }
    textarea { resize: vertical; }
    button {
      margin-top: 20px;
      width: 100%;
      background: #0078d7;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #005fa3; }
    .success {
      margin-top: 15px;
      text-align: center;
      color: green;
      font-weight: bold;
    }
    .driver-row {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .icon-btn {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: #0078d7;
    }
    .delete-btn {
      background: none;
      border: none;
      color: red;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Driver Payment Entry</h2>
    <form id="entryForm">
      <label>Date</label>
      <input type="date" name="date" required />

      <label>Driver</label>
      <div class="driver-row">
        <select name="driver" id="driverSelect" required style="flex:1">
          <option value="">Select Driver</option>
        </select>
        <button type="button" class="icon-btn" id="addDriverBtn">‚ûï</button>
        <button type="button" class="delete-btn" id="deleteDriverBtn">üóëÔ∏è</button>
      </div>

      <label>Category</label>
      <input type="text" name="category" placeholder="Category" />

      <label>Payment Method</label>
      <select name="payment_method">
        <option value="">Select</option>
        <option value="Cash">Cash</option>
        <option value="UPI">UPI</option>
        <option value="Bank Transfer">Bank Transfer</option>
      </select>

      <label>Part Description</label>
      <input type="text" name="part_description" placeholder="Part / Item Details" />

      <label>Amount</label>
      <input type="number" name="amount" placeholder="Amount" step="0.01" required />

      <label>Route</label>
      <input type="text" name="route" placeholder="Route" />

      <label>Quantity</label>
      <input type="number" name="quantity" placeholder="Quantity" />

      <label>Vendor Name</label>
      <input type="text" name="vendor_name" placeholder="Vendor Name" />

      <label>Location</label>
      <input type="text" name="location" placeholder="Location" />

      <label>Notes</label>
      <textarea name="notes" rows="3" placeholder="Additional Notes..."></textarea>

      <button type="submit">Submit Entry</button>
    </form>
    <div id="msg" class="success"></div>
  </div>

  <script>
    const driverSelect = document.getElementById('driverSelect');
    const addDriverBtn = document.getElementById('addDriverBtn');
    const deleteDriverBtn = document.getElementById('deleteDriverBtn');

    // Load drivers from localStorage or defaults
    let drivers = JSON.parse(localStorage.getItem('drivers')) || ['Owen', 'AJ'];

    function populateDrivers() {
      driverSelect.innerHTML = '<option value="">Select Driver</option>';
      drivers.forEach(d => {
        const opt = document.createElement('option');
        opt.value = d;
        opt.textContent = d;
        driverSelect.appendChild(opt);
      });
    }

    populateDrivers();

    addDriverBtn.addEventListener('click', () => {
      const newDriver = prompt('Enter new driver name:');
      if (newDriver && !drivers.includes(newDriver)) {
        drivers.push(newDriver);
        localStorage.setItem('drivers', JSON.stringify(drivers));
        populateDrivers();
        alert(`${newDriver} added!`);
      }
    });

    deleteDriverBtn.addEventListener('click', () => {
      const current = driverSelect.value;
      if (current && confirm(`Delete driver: ${current}?`)) {
        drivers = drivers.filter(d => d !== current);
        localStorage.setItem('drivers', JSON.stringify(drivers));
        populateDrivers();
      }
    });

    // Long press on mobile to delete driver
    let pressTimer;
    driverSelect.addEventListener('touchstart', () => {
      pressTimer = setTimeout(() => {
        const current = driverSelect.value;
        if (current && confirm(`Delete driver: ${current}?`)) {
          drivers = drivers.filter(d => d !== current);
          localStorage.setItem('drivers', JSON.stringify(drivers));
          populateDrivers();
        }
      }, 1000);
    });
    driverSelect.addEventListener('touchend', () => clearTimeout(pressTimer));

    // Form submission logic
    const form = document.getElementById('entryForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'Submitting...';

      const scriptURL = "YOUR_GOOGLE_SCRIPT_WEBAPP_URL_HERE";
      const formData = new FormData(form);

      try {
        const res = await fetch(scriptURL, { method: 'POST', body: formData });
        if (res.ok) {
          msg.textContent = 'Entry added successfully!';
          form.reset();
        } else {
          msg.textContent = 'Error submitting data.';
        }
      } catch (err) {
        msg.textContent = 'Connection error. Please try again.';
      }
    });
  </script>
</body>
</html>
